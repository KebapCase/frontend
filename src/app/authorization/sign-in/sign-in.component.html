<form [formGroup]="loginForm" (ngSubmit)="postForm(loginForm.value)">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-certificate"></i></span>
      <input type="text" class="form-control"
             id="username"
             formControlName="username"
             placeholder="Username or email"/>
      <div class="alert" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched"> User name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" class="form-control"
             id="password"
             formControlName="password"
             placeholder="Password"/>
      <div class="alert" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"> Password is required.</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <button (submit)="loginForm" (click)="postForm()"  class="btn btn-primary" data-dismiss="modal">Sign In</button>
      </div>
    </div>
    <div class="col-md-9">
      <app-social></app-social>
    </div>
  </div>
</form>
