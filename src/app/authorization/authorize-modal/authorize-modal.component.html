
<div class="auth-dialog">
  <app-tabs>
    <app-tab [tabTitle]="'SignIn'">
      <app-sing-in (afterSubmitEvent)="afterSubmitHandler($event)"></app-sing-in>
    </app-tab>
    <app-tab [tabTitle]="'SignUp'">
      <app-sign-up (afterSubmitEvent)="afterSubmitHandler($event)"></app-sign-up>
    </app-tab>
  </app-tabs>
</div>
